<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
            }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #cbc1c1;
        }
    </style>
</head>
<body>
    <table>
        <col span="2" style="background-color:aqua"/>
        <tr>
            <th>Country</th>
            <th>Country_Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>IN@gmail.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>us@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@gmail.com</td>
        </tr>
        <tr>
            <td>Sri Lanka</td>
            <td>SL</td>
            <td>Sl@gmail.com</td>
        </tr>
        <tr>
            <td>Bangladesh</td>
            <td>BD</td>
            <td>bd@gmail.com</td>
        </tr>
    </table>
</body>
</html>
